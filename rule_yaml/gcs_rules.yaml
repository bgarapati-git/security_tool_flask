
# This YAML file rules are to validate Google Cloud Storage
# Checks whether Buckets in Cloud storage service are properly secured without any public access
# i.e allUsers and allAuthenticatedUsers should not have access.

# Do not edit the YAML file.

rules:
  - name: Bucket acls rule to search for public buckets
    entity: allUsers
  - name: Bucket acls rule to search for exposed buckets
    entity: allAuthenticatedUsers