<!DOCTYPE html>
<html lang="en">
<!--<link rel="stylesheet" type="text/css" href="../static/css/styles.css"/>-->
<!--<script type="text/javascript" src="../static/css/script.js"></script>-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Source+Sans+Pro:wght@300;400;600;700&display=swap"  rel="stylesheet">
    <title>{{ title }}</title>
    <script type="text/javascript">
        function openReport(filename) {
          window.open("/getReport?file="+filename,'_blank');
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="row  mt-4">
            <div class="col-md-12">
                <img src="../static/img/springml_logo.png">
            </div>
            <div class="col-md-12">
                <h2 class="fw-bolder" align="center">{{ table_title }}</h2>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-12">
                <table class="table shadow table-hover">
                    <thead align="center" style="background-color: #27aae1; color: white">
                        <tr>
                            {% for col in col_names %}
                            <th>{{ col }}</th>
                            {% endfor %}
                        </tr>
                    </thead>
                    <tbody>
                        {% for record in report_list %}
                        <tr>
                            {% for key in keys %}
                            <td>{{ record[key] }}</td>
                            {% endfor %}
                            <td>
                                <button onclick="openReport('{{ record['filename'] }}')" id="b4"> View </button>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>

<style>
    h1,
    h2,
    h3,
    h4,
    h5 {
        font-family: 'Montserrat', sans-serif;
    }

    body {
        font-family: 'Source Sans Pro', sans-serif;
    }
</style>
